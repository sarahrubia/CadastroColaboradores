<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">
    <link href="assets/css/styles.css" type="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <title>Teste para Desenvolvedor</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light navbar-java">
        <div class="container">
            <a class="navbar-brand" href="#">Nexum Tecnologia</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/CadastroColaboradores/ListarColaborador.jsp">Tabela de
                            Colaboradores</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <main class="my-form">
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Cadastro de Colaboradores</div>
                        <div class="card-body">

                            <form name="my-form" id="formularioCadastrar" action="CadastrarColaborador.jsp"
                                method="POST">

                                <div class="form-group row">
                                    <label for="labelCodigo"
                                        class="col-md-4 col-form-label text-md-right">Código</label>
                                    <div class="col-md-6">
                                        <input type="text" id="id" class="form-control" name="id" readonly>
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label for="nome" class="col-md-4 col-form-label text-md-right">Nome</label>
                                    <div class="col-md-6">
                                        <input type="text" id="nome" class="form-control" name="nome">
                                    </div>
                                </div>



                                <div class="form-group row">
                                    <label for="labelEmail" class="col-md-4 col-form-label text-md-right">E-mail</label>
                                    <div class="col-md-6">
                                        <input type="email" id="email" class="form-control" name="email">
                                    </div>
                                </div>

                                <div class="form-group row row-cols-2" id="editfield">
                                    <legend class="col-md-4 col-form-label text-md-right">Tipo de Pessoa</legend>
                                    <div class="cols-8">
                                        <div class="form-check form-check-inline">
                                            <input type="radio" value="PessoaFisica" name="tipoPessoa" id="pessoaFisica"
                                                class="form-check-input">
                                            <label for="labelPessoaFisica" class="form-check-label">Pessoa
                                                Física</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input type="radio" value="PessoaJuridica" name="tipoPessoa"
                                                id="pessoaJuridica" class="form-check-input">
                                            <label for="labelPessoaJuridica" class="form-check-label">Pessoa
                                                Jurídica</label>
                                        </div>
                                    </div>
                                </div>


                                <div class="form-group row PessoaFisica box">
                                    <label for="labelCPF" class="col-md-4 col-form-label text-md-right">CPF</label>
                                    <div class="col-md-6">
                                        <input type="text" id="cpf" class="form-control" name="cpf">
                                    </div>
                                </div>

                                <div class="form-group row PessoaJuridica box">
                                    <label for="labelCNPJ" class="col-md-4 col-form-label text-md-right">CNPJ</label>
                                    <div class="col-md-6">
                                        <input type="text" id="cnpj" class="form-control" name="cnpj">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="labelCEP" class="col-md-4 col-form-label text-md-right">CEP</label>
                                    <div class="col-md-6">
                                        <input type="text" id="cep" class="form-control" name="cep">
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label for="labelLogradouro"
                                        class="col-md-4 col-form-label text-md-right">Logradouro</label>
                                    <div class="col-md-6">
                                        <input type="text" id="logradouro" class="form-control" name="logradouro"
                                            readonly>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="labelBairro"
                                        class="col-md-4 col-form-label text-md-right">Bairro</label>
                                    <div class="col-md-6">
                                        <input type="text" id="bairro" class="form-control" name="bairro" readonly>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="labelCidade"
                                        class="col-md-4 col-form-label text-md-right">Cidade</label>
                                    <div class="col-md-6">
                                        <input type="text" id="cidade" class="form-control" name="cidade" readonly>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="labelEstado"
                                        class="col-md-4 col-form-label text-md-right">Estado</label>
                                    <div class="col-md-6">
                                        <input type="text" id="estado" class="form-control" name="estado" readonly>
                                    </div>
                                </div>

                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary">
                                        Cadastrar
                                    </button>
                                </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </main>
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="./assets/js/jquery.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
